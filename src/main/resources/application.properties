spring.application.name=car_rental

server.error.include-message=always
server.error.include-binding-errors=always

spring.datasource.url=jdbc:mysql://localhost:3306/car_rental_db
spring.datasource.username=root
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


# Activer les logs de Spring Security pour plus de détails sur la sécurité
logging.level.org.springframework.security=DEBUG

# Activer les logs détaillés sur l'authentification
logging.level.org.springframework.security.authentication=DEBUG

# Activer les logs sur les autorisations et les contrôles d'accès
logging.level.org.springframework.security.access=DEBUG

# Activer les logs des requêtes HTTP
logging.level.org.springframework.web.filter=DEBUG

